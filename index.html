<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        background: #000;
      }

      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- <iframe
      src="https://www.yourupload.com/embed/5gOh84E6T50e?autoplay=1"
      allowfullscreen="true"
      width="200"
      height="200"
      webkitallowfullscreen="true"
      mozallowfullscreen="true"
      allow="autoplay"
    ></iframe> -->

    <div class="video-wrapper">
      <iframe
        src="https://www.yourupload.com/embed/5gOh84E6T50e?autoplay=1"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen="true"
      ></iframe>
    </div>
  </body>
</html>
